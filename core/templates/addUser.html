{% extends "layouts/base.html" %}

{% block title %} Settings {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
      <div>
          
          <div class="dropdown-menu dashboard-dropdown dropdown-menu-start mt-2 py-0">
              <a class="dropdown-item fw-normal rounded-top" href="#"><span class="far fa-file-alt me-2"></span>Document</a>
              <a class="dropdown-item fw-normal" href="#"><span class="far fa-comment-dots me-2"></span>Message</a>
              <a class="dropdown-item fw-normal" href="#"><span class="fas fa-box-open me-2"></span>Product</a>
              <div role="separator" class="dropdown-divider my-0"></div>
              <a class="dropdown-item fw-normal rounded-bottom" href="#"><span class="fas fa-rocket text-danger me-2"></span>My Plan</a>
          </div>
      </div>
      <div>
     
 
      </div>
  </div>
  <div class="row">
      <div class="col-12 col-xl-8">
          <div class="card card-body shadow-sm mb-4">
            <p class="card-category"><h3 style="color:rgba(9, 3, 173, 0.904)">Ajouter Utilisateur :</h3><br>
        
              <form>
                  <div class="row">
                      <div class="col-md-6 mb-3">
                          <div>
                              <label for="first_name">Nom</label>
                              <input class="form-control" id="first_name" type="text" placeholder="Nom" required>
                          </div>
                      </div>
                      <div class="col-md-6 mb-3">
                          <div>
                              <label for="last_name">Prénom</label>
                              <input class="form-control" id="last_name" type="text" placeholder="Prénom" required>
                          </div>
                      </div>
                  </div>
                  <div class="row align-items-center">
                      <div class="col-md-6 mb-3">
                          <label for="birthday">Date de naissance</label>
                          <div class="input-group">
                              <span class="input-group-text"><span class="far fa-calendar-alt"></span></span>
                              <input data-datepicker="" class="form-control" id="birthday" type="text" placeholder="dd/mm/yyyy" required>                                               
                            </div>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="gender">Genre</label>
                          <select class="form-select mb-0" id="gender" aria-label="Gender select example">
                              <option selected>Genre</option>
                              <option value="1">Homme</option>
                              <option value="2">Femme</option>
                          </select>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 mb-3">
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input class="form-control" id="email" type="email" placeholder="Email" required>
                          </div>
                      </div>
                      <div class="col-md-6 mb-3">
                          <div class="form-group">
                              <label for="phone">Numéro de téléphone</label>
                              <input class="form-control" id="phone" type="number" placeholder="Numéro de téléphone" required>
                          </div>
                      </div>                
                    
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="pass">Mot de passe</label>
                            <input class="form-control" id="email" type="password" placeholder="mot de passe" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="pass">Confirmer mot de passe</label>
                            <input class="form-control" id="phone" type="password" placeholder="Confirmer mot de passe" required>
                        </div>
                    </div>
               
                    
                    
                </div>
            
              
            
    
                  <div class="mt-3">
                    <button type="button" class="btn btn-info" style="float:right">Ajouter</button>
              
                  </div>
              </form>
          </div>
      
      </div>

  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
